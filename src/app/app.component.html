<header>
  <p>Blender Shortcuts</p>
  <app-search></app-search>
</header>

<ng-container *ngFor="let shortcut of shortcuts">
  <p>Area: {{ shortcut.area }}</p>
  <p>Title: {{ shortcut.title }}</p>
  <p>Shortcut: {{ shortcut.shortcut }}</p>
  <p>Description: {{ shortcut.description }}</p>
  <p>Information: {{ shortcut.information }}</p>
  <p>Tags: {{ shortcut.tags }}</p>
  <hr />
</ng-container>
