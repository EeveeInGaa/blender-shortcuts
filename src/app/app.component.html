<header>
  <p>Blender Shortcuts</p>
  <app-search></app-search>
</header>

<h2 class="text-xl">General</h2>
<hr />
<ng-container *ngFor="let shortcut of generalShortcuts">
  <p>{{ shortcut.title }}</p>
  <div class="flex flex-row gap-2">
    <ng-container *ngFor="let shortcut of shortcut.shortcut; let last = last">
      <kbd>{{ shortcut }}</kbd>
      <span *ngIf="!last"> + </span>
    </ng-container>
  </div>
  <div class="flex flex-row gap-2">
    <p *ngFor="let desc of shortcut.description">{{ desc }}</p>
  </div>
  <div class="flex flex-row gap-2">
    <p *ngFor="let info of shortcut.information">{{ info }}</p>
  </div>
  <div class="flex flex-row gap-2">
    <app-tag *ngFor="let tag of shortcut.tags">
      {{ tag }}
    </app-tag>
  </div>
</ng-container>
